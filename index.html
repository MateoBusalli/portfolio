<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Matéo Busalli - Cybersecurity Student Portfolio">
    <title>Matéo Busalli - Portfolio</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">
                <span>Intelligence Notice</span>
            </a>
            <nav class="nav">
                <a href="index.html" data-i18n="home">Home</a>
                <a href="candidate.html" data-i18n="profile">Profile</a>
                <a href="contact.html" data-i18n="contact">Contact</a>
                <button id="lang-toggle" class="lang-toggle" onclick="i18n.toggleLanguage()">FR</button>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1 id="typewriter-text"></h1>
        <p data-i18n="welcome">Welcome to My Portfolio</p>
    </section>

    <!-- Main Content -->
    <main class="container" style="flex: 1;">
        <div class="grid grid-2">
            <!-- Profile Card -->
            <a href="candidate.html" class="card-link">
                <div class="card card-clickable fade-in">
                    <span class="card-icon">[PROFILE]</span>
                    <h2 class="card-title" data-i18n="profileCard">Candidate Profile</h2>
                    <p class="card-text" data-i18n="profileDesc">Discover my education, skills, experiences, and projects</p>
                </div>
            </a>

            <!-- Contact Card -->
            <a href="contact.html" class="card-link">
                <div class="card card-clickable fade-in">
                    <span class="card-icon">[CONTACT]</span>
                    <h2 class="card-title" data-i18n="contactCard">Contact</h2>
                    <p class="card-text" data-i18n="contactDesc">Get in touch for job opportunities</p>
                </div>
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p><span data-i18n="contactme">Use <a href="contact.html" data-i18n="contact">Contact</a> form to contact me</span></p>
        </div>
    </footer>

    <script>
        // Typewriter effect
        const text = "MATÉO BUSALLI";
        const element = document.getElementById('typewriter-text');
        element.style.color = '#ffffff';
        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                element.textContent += text.charAt(index);
                index++;
                setTimeout(typeWriter, 150);
            } else {
                // Add blinking cursor after typing
                const cursor = document.createElement('span');
                cursor.className = 'cursor';
                cursor.innerHTML = '&nbsp;';
                element.appendChild(cursor);
            }
        }

        // Start typing after page load
        window.addEventListener('load', () => {
            setTimeout(typeWriter, 500);
        });
    </script>
    <script src="./js/i18n.js"></script>
</body>
</html>
