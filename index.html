<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 60px;
        }
        .header h1 {
            font-size: 3rem;
            margin: 0 0 10px 0;
            font-weight: 700;
        }
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .lang-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .lang-switch:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 32px;
            max-width: 900px;
            margin: 0 auto;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 50px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.2);
        }
        .card-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        .card h2 {
            font-size: 1.5rem;
            margin: 0 0 12px 0;
            color: #667eea;
        }
        .card p {
            color: #666;
            line-height: 1.6;
            margin: 0;
        }
        footer {
            text-align: center;
            color: white;
            margin-top: 60px;
            opacity: 0.9;
        }
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            .cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <button class="lang-switch" onclick="toggleLanguage()">

    <div class="container">
        <div class="header">
            <h1 id="main-title">MatÃ©o Busalli</h1>
            <p id="subtitle">Welcome to My Portfolio</p>
        </div>
        
        <div class="cards">
            <a href="./english_version/candidate.html" class="card">
                <div class="card-icon">ðŸ‘¤</div>
                <h2 id="card1-title">Candidate Profile</h2>
                <p id="card1-desc">Discover my education, skills, experiences, and projects</p>
            </a>
            
            <a href="./english_version/contact.html" class="card">
                <div class="card-icon">ðŸ“§</div>

                <p id="card2-desc">Get in touch for job opportunities</p>

        <footer>

    <script>
        const translations = {
            en: {
                langBtn: 'ðŸ‡«ðŸ‡· FranÃ§ais',
                subtitle: 'Welcome to My Portfolio',
                card1Title: 'Candidate Profile',
                card1Desc: 'Discover my education, skills, experiences, and projects',
                card1Link: './english_version/candidate.html',
                card2Title: 'Contact',
                card2Desc: 'Get in touch for job opportunities',
                card2Link: './english_version/contact.html'
            },
            fr: {
                langBtn: 'ðŸ‡¬ðŸ‡§ English',
                subtitle: 'Bienvenue sur Mon Portfolio',
                card1Title: 'Profil du Candidat',
                card1Desc: 'DÃ©couvrez ma formation, mes compÃ©tences, mes expÃ©riences et mes projets',
                card1Link: './french_version/candidate_fr.html',
                card2Title: 'Contact',
                card2Desc: 'Contactez-moi pour des opportunitÃ©s professionnelles',
                card2Link: './french_version/contact_fr.html'
            }
        };

        let currentLang = localStorage.getItem('language') || 'en';

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'fr' : 'en';
            localStorage.setItem('language', currentLang);
            updateContent();
        }

        function updateContent() {
            const t = translations[currentLang];
            document.getElementById('lang-btn').textContent = t.langBtn;
            document.getElementById('subtitle').textContent = t.subtitle;
            document.getElementById('card1-title').textContent = t.card1Title;
            document.getElementById('card1-desc').textContent = t.card1Desc;
            document.querySelector('.cards a:first-child').href = t.card1Link;
            document.getElementById('card2-title').textContent = t.card2Title;
            document.getElementById('card2-desc').textContent = t.card2Desc;
            document.querySelector('.cards a:last-child').href = t.card2Link;
        }

        // Initialize on page load
        updateContent();
    </script>
</body>

</html>
