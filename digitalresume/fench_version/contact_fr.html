<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.cdnfonts.com/css/prestige-elite-std" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/ocr-a-std" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/vt323" rel="stylesheet">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <title>Contact</title>
</head>

<body>
    <header>
        <nav>
            <h1 class="title_font center typewriter">Intelligence Notice</h1>
        </nav>
        <a href="./index_fr.html" class="back-button">← Retour</a>
        <a href="../english_version/contact.html" class="translate-button">Anglais</a>
        <hr>
    </header>

    <div class="box contact-container">
        <h2 class="title_font center">Formulaire d'offre d'emploi</h2>
        <hr>

        <form action="https://formspree.io/f/mkgqyobr" method="POST" class="contact-form">

            <div class="form-group">
                <label for="recruiter-name">Nom du recruteur:</label>
                <input type="text" id="recruiter-name" name="recruiter_name" required>
            </div>

            <div class="form-group">
                <label for="recruiter-email">Email du recruteur:</label>
                <input type="email" id="recruiter-email" name="recruiter_email" required>
            </div>

            <div class="form-group">
                <label for="company-name">Nom de la société:</label>
                <input type="text" id="company-name" name="company_name" required>
            </div>

            <div class="form-group">
                <label for="job-title">Titre du poste:</label>
                <input type="text" id="job-title" name="job_title" required>
            </div>

            <div class="form-group">
                <label for="job-description">Description du poste:</label>
                <textarea id="job-description" name="job_description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="tasks">Tâches principales:</label>
                <textarea id="tasks" name="tasks" rows="4" required></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="start-date">Date de début:</label>
                    <input type="date" id="start-date" name="start_date" required>
                </div>

                <div class="form-group">
                    <label for="end-date">Date de fin:</label>
                    <input type="date" id="end-date" name="end_date">
                </div>
            </div>

            <div class="form-group">
                <label for="salary">Estimation du salaire:</label>
                <input type="text" id="salary" name="salary" placeholder="Approximation">
            </div>

            <div class="form-group">
                <label for="location">Localisation:</label>
                <input type="text" id="location" name="location" required>
            </div>

            <div class="form-group">
                <label for="message">Message supplémentaire:</label>
                <textarea id="message" name="message" rows="3"></textarea>
            </div>

            <button type="submit" class="submit-btn">Envoyer l'offre</button>
        </form>
    </div>

    <hr>
    <footer class="box">
        <address>
            Email: mb@zlm.fr | Addresse: 06130 Grasse, France
        </address>
    </footer>
</body>

</html>
