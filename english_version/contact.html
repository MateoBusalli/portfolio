<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../style.css">
        <link href="https://fonts.cdnfonts.com/css/prestige-elite-std" rel="stylesheet">   
        <link href="https://fonts.cdnfonts.com/css/ocr-a-std" rel="stylesheet">   
        <link href="https://fonts.cdnfonts.com/css/vt323" rel="stylesheet">
        <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
        <title>Contact</title>
    </head>
    <body>
        <header>
            <nav>
                <h1 class="title_font center typewriter">Intelligence Notice</h1>
            </nav>
            <a href="../index.html" class="back-button">‚Üê Back</a>
            <a href="../fench_version/contact_fr.html" class="translate-button">French</a>
            <hr>
        </header>

        <div class="box contact-container">
            <h2 class="title_font center">Job Opportunity Form</h2>
            <hr>
            
            <form action="https://formspree.io/f/mkgqyobr" method="POST" class="contact-form">
                
                <div class="form-group">
                    <label for="recruiter-name">Recruiter Name:</label>
                    <input type="text" id="recruiter-name" name="recruiter_name" required>
                </div>

                <div class="form-group">
                    <label for="recruiter-email">Recruiter Email:</label>
                    <input type="email" id="recruiter-email" name="recruiter_email" required>
                </div>

                <div class="form-group">
                    <label for="company-name">Company Name:</label>
                    <input type="text" id="company-name" name="company_name" required>
                </div>

                <div class="form-group">
                    <label for="job-title">Job Title:</label>
                    <input type="text" id="job-title" name="job_title" required>
                </div>

                <div class="form-group">
                    <label for="job-description">Job Description:</label>
                    <textarea id="job-description" name="job_description" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="tasks">Main Tasks:</label>
                    <textarea id="tasks" name="tasks" rows="4" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="start-date">Start Date:</label>
                        <input type="date" id="start-date" name="start_date" required>
                    </div>

                    <div class="form-group">
                        <label for="end-date">End Date:</label>
                        <input type="date" id="end-date" name="end_date">
                    </div>
                </div>

                <div class="form-group">
                    <label for="salary">Salary Range:</label>
                    <input type="text" id="salary" name="salary" placeholder="Approximation">
                </div>

                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required>
                </div>

                <div class="form-group">
                    <label for="message">Additional Message:</label>
                    <textarea id="message" name="message" rows="3"></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Opportunity</button>
            </form>
        </div>

        <hr>
        <footer class="box">
            <address>
            Email: mb@zlm.fr | Address: 06130 Grasse, France
            </address>
        </footer>
    </body>
</html>
